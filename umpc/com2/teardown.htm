<h3>Sony Mylo COM-2</h3>
<p><b>拆機</b></p>
<hr size="1">
<p>
由於司徒一直將Mylo COM-2機器冰在冰箱，冰久了司徒就會想讓它解凍一下，加上Sony已經釋出完整程式碼，若可以找出UART腳位，司徒就可以繼續做移植的動作，而為了找出UART腳位，司徒非常小心的拆解這一台機器並整理一些內部元件資料，所以才會產生這一篇拆機教學文章，只可惜花費一些時間後，司徒最後還是沒有找到UART腳位。
</p>
