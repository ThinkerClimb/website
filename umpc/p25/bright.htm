<h3>Sony VGN-P25</h3>
<p><b>調整LCD亮度(Ubuntu)</b></p>
<hr size="1">
<p>
由於Sony VGN-P25機器內部元件設計獨特，因此，導致相當多的Ubuntu系統設定工具都無法調整螢幕的亮度，而且預設的亮度還是最大的亮度，這真是讓司徒相當擔心螢幕提早掛掉的疑慮，因此，司徒經過一段時間的摸索後，終於找到設定顯示屏亮度的地方，詳細設定參考如下說明。
</p>

<p>
20%亮度(最大亮度是100%)
</p>

<pre>
# echo 20 &gt; /sys/class/backlight/psb-bl/brightness
</pre>
