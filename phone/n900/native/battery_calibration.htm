<h3>Nokia N900 &rArr; Native Debian</h3>
<p><b>Battery Calibration</b></p>
<hr size="1">
<p>
1. 電池充滿電<br>
2. 拔掉充電器後，馬上執行如下命令：
</p>
<pre>
$ sudo rmmod bq27xxx_battery_i2c
$ sudo rmmod bq27xxx_battery
$ sudo rmmod rx51_battery
$ sudo dd if=/dev/zero of=/dev/null bs=1M
</pre>

<p>
3. 完全沒電後，插上電源開機<br>
4. 執行如下命令修復系統
</p>
<pre>
$ sudo fsck -y
</pre><br>
