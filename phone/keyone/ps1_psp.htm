<h3>Blackberry KEYone</h3>
<p><b>如何調整PS1和PSP模擬器的遊戲畫面</b></p>
<hr size="1">
<p>
Android 7.0可以使用多視窗方式顯示(長按口鍵)，因此，剛好可以彌補PS1模擬器無法調整位置的問題，而切換後的視窗也是很適合4：3的畫面比例，如下圖：<br>
<img src="ps1_psp/1.jpg" class="maxSize"><br><br>

而對於PSP模擬器來說，16：9的手機基本上都會調出大黑邊(垂直顯示)，加上距離離鍵盤太遠，那種玩法有點不適應，因此，可以使用局部放大，在加上切割視窗，達到相當完美的畫面比例，如下圖：
<img src="ps1_psp/2.jpg" class="maxSize"><br>
<img src="ps1_psp/3.jpg" class="maxSize"><br>
