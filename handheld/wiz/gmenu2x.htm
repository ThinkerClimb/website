<h3>GP2X Wiz</h3>
<p><b>GMenu2X支援中文檔名</b></p>
<hr size="1">
<p>
1. 將gmenu2x資料夾內容複製到SD卡根目錄<br>
2. 如要Wiz啟動就自動載入GMenu2X介面時，將<b>Settings</b>裡的<b>Auto Run</b>設定成<b>ON</b>，然後重開Wiz，即可看到GMenu2X介面，如要手動開啟GMenu2X，則使用<b>LAUNCHER</b>，然後選擇SD卡的<b>autorun.gpu</b>即可。<br>
<img src="gmenu2x/1.jpg" class="maxSize">
</p>
